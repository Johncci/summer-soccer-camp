    <!--Sign up form-->

    <section>
        <div class="signup-form">
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <h2>Sign Up your kids here!</h2>
                <br>
                <label for="fname">First Name:</label>
                <input id="fname" class="text-input" type="text" name="parent_first_name" placeholder="Parent/guardian"
                    required />
                <br>
                <label for="lname">Last Name:</label>
                <input id="lname" class="text-input" type="text" name="parent_last_name" placeholder="Parent/guardian"
                    required />
                <br>
                <label for="cfname">First Name:</label>
                <input id="cfname" class="text-input" type="text" name="first_name" placeholder="Child's" required />
                <br>
                <label for="clname">Last Name:</label>
                <input id="clname" class="text-input" type="text" name="last_name" placeholder="Child's" required />
                <br>
                <label for="email">Email Add:</label>
                <input type="text" id="email" placeholder="Enter Email" name="parent_email" required />
                <br>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
        </div>
    </section>

    <!--footer-->

    <footer>

    <!--Code was written with assistance of software developer Harsh Chandra-->

    <script>
        const menu = document.getElementById("menu");
        const hamburger = document.getElementById("hamburger-icon");


        hamburger.onclick = () => {
            toggleMenu()
        }

        function toggleMenu() {
            if (menu.style.display == "none") {
                menu.style.display = "flex";
            } else {
                menu.style.display = "none"
            }
        }
    </script>
